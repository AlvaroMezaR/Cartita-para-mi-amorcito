<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartita para mi amorcito</title>
    <!-- Agregar Font Awesome para el ícono del corazón -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carta-container">
        <div class="sobre" id="sobre">
            <div class="triangulo"></div>
            <!-- Ícono del corazón centrado en el sobre -->
            <i class="fas fa-heart heart-icon"></i>
            <p class="texto-sobre">
                </i> Te tengo algo que decir amorcito
            </p>
        </div>
        <div class="carta" id="carta">
            <div class="contenido-carta">
                <h2>Para nada es un secreto...</h2>
                <p>...pero solo quiero recordarte que eres en verdad el amor de mi vida.</p>
                <p>TE AMO A MAS NO PODER.</p>
            </div>
            <!-- Contenedor de corazones animados -->
            <div class="corazones" id="corazones"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
